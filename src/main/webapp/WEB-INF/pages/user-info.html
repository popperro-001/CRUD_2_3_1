<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>

<h2>User Info</h2>
<br>

<form th:method="POST" th:action="@{/users/saveUser}" th:object="${user}">


    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>
    <br>
    <div>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    </div>
    <br>
    <div>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>
    <br>
    <div>
        <label for="city">City</label>
        <input type="text" th:field="*{city}" id="city"/>
        <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</div>
    </div>
    <br>

    <input type="submit" value="Create">

</form>


</body>
</html>
